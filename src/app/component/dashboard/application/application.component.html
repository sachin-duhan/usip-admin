<app-spinner *ngIf="loading">
</app-spinner>
<div class="container">
    <h1 class="mat-h1 pdb-0 mgb-0 row">
        Applicants <sup id="chip" class="indigo white-text">{{dataSource.length | number}}</sup>
        <button mat-button (click)="toggleButton()" matTooltip="Show delete icon" class="right">Toggle Delete icon</button>
    </h1>
    <br>
    <div class="mat-elevation-z8" *ngIf="dataSource.length > 0;else noData">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
            </ng-container>
            <ng-container matColumnDef="rollNo">
                <th mat-header-cell *matHeaderCellDef>Roll No.</th>
                <td mat-cell *matCellDef="let element"> {{element.rollNo | uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Contact Number</th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="domain">
                <th mat-header-cell *matHeaderCellDef>Domain</th>
                <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
            </ng-container>

            <ng-container matColumnDef="interview">
                <th mat-header-cell *matHeaderCellDef>Interview</th>
                <td mat-cell *matCellDef="let element">
                    <span class="grey-text">
                        <span *ngIf="!element.interview_attendence && !element.interview">Upcoming</span>
                    <span *ngIf="element.interview && !element.interview_attendence" class="red-text">Absent</span>
                    <span *ngIf="element.interview && element.interview_attendence" class="indigo-text">Present</span>
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef>Update</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="Openform(element)" *ngIf="!element.interview" class="pointer grey-text text-darken-4">visibility</mat-icon>
                    <span *ngIf="element.interview">
                        <mat-icon (click)="Openform(element)" *ngIf="element.isSelected" matTooltip="Selected" matTooltipPosition="right" class="pointer green-text">work</mat-icon>
                        <mat-icon (click)="Openform(element)" *ngIf="!element.isSelected" matTooltip="Not Selected" matTooltipPosition="right" class="pointer red-text">work_off</mat-icon>
                    </span>
                    <mat-icon class="red-text pdl-10 pointer" *ngIf="showDeleteButton" (click)="delete_application(element)">delete</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,20,40,60,1000]" showFirstLastButtons></mat-paginator>
    </div>
    <ng-template #noData>
        <div class="white pd-20 center">
            <h5 class="pd-20">No Data Found!!</h5>
        </div>
    </ng-template>
</div>
