<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <h1 class="mat-h1">
        Officer Details
        <sup id="chip" class="indigo white-text">{{ fetchData.length ? fetchData.length : 0 }}</sup>
        <div class="right">
            <button (click)="openAddOfficer(new)" mat-button class="grey-text text-darken-3 center">
                    <span class="mat-h3">Add Officer</span></button>
        </div>
    </h1>

    <div class="mat-elevation-z8" *ngIf="fetchData.length > 0;else noData">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="deptt">
                <th mat-header-cell *matHeaderCellDef>Department</th>
                <td mat-cell *matCellDef="let element"> {{element.deptt}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Contact Number</th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="openAddOfficer(element)" class="blue-text pointer">edit</mat-icon>
                    <mat-icon (click)="delete(element._id)" class="pdl-10 red-text pointer">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #noData>
        <div class="pd-20 white center">
            <h5 class="pd-20">No Officers Added</h5>
        </div>
    </ng-template>
</div>
