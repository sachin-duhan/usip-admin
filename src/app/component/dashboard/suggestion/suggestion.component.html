<div class="container">
    <h1 class="mat-h1">Feedback & Suggestions
        <sup id="chip" class="indigo white-text">{{bugs.length}}</sup>
    </h1>
    <div *ngIf="bugs.length > 0;else noData">
        <div class="row">
            <div class="col s12" *ngFor="let bug of bugs" id="{{bug._id}}">
                <div class="white mg-10">
                    <h3 class="mat-h2">{{bug.title}} <span class="right"><mat-icon (click)="delete(bug._id)" class="pointer red-text">delete</mat-icon></span></h3>
                    <p class="right grey-text">{{bug.date | date:shortDate}}</p>
                    <p class="grey-text text-darken-3">{{bug.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noData>
        <div class="pd-20 white center">
            <h5 class="pd-20">No suggestions and requests found!</h5>
        </div>
    </ng-template>
</div>
