<div class="container">
    <h2 class="mat-h1">Intern Reports
        <sup id="chip" class="indigo white-text">{{dataSource.length}}</sup>
        <span></span>
    </h2>
    <app-spinner *ngIf="loading"></app-spinner>
    <div class="row">
        <mat-form-field [ngClass]="{hide: input}" class="col s12 m12 pd-20">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="enter the keyword">
            <mat-icon matSuffix (click)="toggle()" class="pd-10 pointer">clear</mat-icon>
        </mat-form-field>
        <button mat-fab class="blue bottom_push white-text" matTooltip="Search report" matTooltipPosition="left" [ngClass]="{'hide': !input}" (click)="toggle()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div class="mat-elevation-z8" *ngIf="dataSource.length > 0; else elseTemplate">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="depno">
                <th mat-header-cell *matHeaderCellDef>Deployment No.</th>
                <td mat-cell *matCellDef="let element"> {{element.intern.depNo}} </td>
            </ng-container>

            <ng-container matColumnDef="period">
                <th mat-header-cell *matHeaderCellDef>Period</th>
                <td mat-cell *matCellDef="let element"> {{element.start | date:shortDate}} - {{element.end | date:shortDate}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date of Submisssion</th>
                <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef>Intern details</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="showReport(element)" class="black-text pointer">keyboard_arrow_down</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <ng-template #elseTemplate>
        <div class="container white center pd-40">
            <h5>
                No Reports found!
            </h5>
        </div>
    </ng-template>
</div>
